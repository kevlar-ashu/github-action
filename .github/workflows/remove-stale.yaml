name: Remove stale label

on:
  workflow_dispatch:
  schedule:
  - cron: '0 11 1,15 * *'

jobs:
  remove_label:
      runs-on: ubuntu-latest
      permissions:
      issues: write
      steps:
        - uses: actions/checkout@v2
        - uses: actions-ecosystem/action-remove-labels@v1
          if: ${{ github.event.issue.label.name == 'stale' && github.event.issue.label.name == 'obsolete' }}
            with:
              labels: stale
