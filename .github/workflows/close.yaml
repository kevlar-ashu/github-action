# https://github.com/actions/stale
name: Close Obsolete Issues

on:
  workflow_dispatch:
  schedule:
  - cron: '0 10 1,15 * *'

jobs:
  close-obsolete-issues:

    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
    - name: Close obsolete issues
      uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-issue-stale: 0
        close-issue-message: >
          @author, We are closing this as there was no activity in this issue for last 0 days. Please reopen if youâ€™d like to discuss anything further.
        only-labels: 'obsolete'
        exempt-issue-labels: awaiting-maintainer
        #labels-to-remove-when-stale: 'obsolete'
        #remove-stale-when-updated: true
        ascending: true
        days-before-close: 0
        close-issue-reason: "not_planned"
        stale-issue-label: 'wontfix'
        labels-to-remove-when-closed: obsolete, stale
        enable-statistics: true